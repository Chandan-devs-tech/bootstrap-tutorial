<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Components</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg bg-light border-0 mt-5 rounded-4">
        <div class="card-body">
          <!-- top row -->
          <div class="row p-4">
            <div class="col-7">
              <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="text-center fw-semibold">
                    <i class="fas fa-star text-warning"></i> 4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- search -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <!-- ratings -->
          <div class="row p-5">
            <div class="col-12 vstack">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 80%"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 60%"
                    role="progressbar"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 20%"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progressbar"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- button -->
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success btn-lg rounded-5"
                >Write Reviews</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
