<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="../../assets/images/price-tag.png"
      type="image/x-icon"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- first card -->
          <div class="card shadow-lg border-0 mb-5 rounded-4">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush mb-5 vstack gap-1">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  10 Download Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  25 Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mb-4">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- second card -->
          <div class="card shadow-lg border-0 mb-5 rounded-4 text-bg-dark">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Pro</h4>
                <p class="text-white">For Agencies</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
              <ul class="list-group list-group-flush mb-5 vstack gap-1">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Fully-Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  200+ Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mb-4">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
