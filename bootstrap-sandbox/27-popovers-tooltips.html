<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
      <button
        class="btn btn-primary btn-lg"
        id="popover"
        data-bs-toggle="Popover"
        data-bs-title="Popover Title"
        data-bs-content="This is the content of popover"
      >
        Toggle Popover
      </button>

      <br /><br />

      <!-- Tooltip -->
      <p>
        Lorem ipsum dolor sit amet, consectetur
        <a href="#" data-bs-title="Tooltip one" data-bs-toggle="tooltip"
          >Tooltip one</a
        >
        adipisicing elit. Tenetur voluptate aperiam unde, voluptatem veritatis
        quas non sapiente
        <a href="#" data-bs-title="Tooltip one" data-bs-toggle="tooltip"
          >Tooltip two</a
        >
        molestiae laboriosam nisi velit ex labore iste maiores accusamus
        dignissimos perspiciatis error totam?
      </p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const popover = new bootstrap.Popover(document.getElementById("popover"));
      console.log(popover);
      const tooltipList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipListArray = [...tooltipList].map((arrayEl) => {
        new bootstrap.Tooltip(arrayEl);
      });
    </script>
  </body>
</html>
